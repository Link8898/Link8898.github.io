<!DOCTYPE html>
<html>

    <title>STEM Presentation</title>
    <link rel="icon" type="image/png" href="../../../../../../../Images/favicon.ico.png">
    <style>
        body {

            cursor: pointer;

</head>

        <form action="https://link8898.github.io/stemproject/python/javascript/syntax/documentation/html/highRating/">
